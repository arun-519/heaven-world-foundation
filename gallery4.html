<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College List</title>
    <link rel="icon" href="https://i.postimg.cc/tJ31Qr24/logo-removebg-preview-1.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to right, #082f65, #7c0624);
            overflow-x: hidden;
        }

        header {
             background-image: linear-gradient(to right, #04619F  , #009FC2);
            padding: 0rem 0;
            text-align: center;
            color: white;
            text-transform: uppercase;
            font-size: 3rem;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .section {
            margin-bottom: 4rem;
            text-align: center;
        }

        .section h2 {
            font-size: 2.5rem;
            color: #01090d;
            margin-bottom: 1rem;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: #dbbc8d;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(157, 138, 138, 0.5);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            justify-content: center;    
            align-items: center;   
            text-align: center;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(123, 117, 117, 0.508);
        }

        .project-card img {
            width: 100%; 
            height: 300px; 
            object-fit: cover;
        }

        .project-card .content {
            padding: 1rem;
        }

        .project-card h3 {
            margin: 0 0 0.5rem;
        }
        .content img{
            display: inline-block;
            height:auto;
        }
        footer {
            background-color: rgba(255, 255, 0, 0.207);
            padding: 20px;
            text-align: center;
        }
        footer p {
            margin: 0;
            font-size: 14px;
            line-height: 1.6;
            color: black;
        }
    </style>
     <script>
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</head>
<body>
    <header>
        <img src="https://asc.srmtrichy.edu.in/wp-content/uploads/2019/01/arts-science-logo1.jpg" alt="SRM TRICHY ARTS AND SCIENCE COLLEGE" width="350" height="180">
    </header>
    <div class="container">
        <section id="projects" class="section">
            <h2>Gallery of our College</h2>
            <div class="projects">
                <div class="project-card">
                    <div class="content">
                       <img src="https://i.postimg.cc/k4SPsgpG/Whats-App-Image-2019-12-27-at-9-16-11-AM1.webp" width="700" height="200">
                    </div>
                </div>
                <div class="project-card">
                    <div class="content">
                      <img src="https://asc.srmtrichy.edu.in/wp-content/uploads/2023/02/College-Photo-for-Governing-Council-2-1024x680.jpg" width="700" height="200">
                    </div>
                </div>
                <div class="project-card">
                    <div class="content">
                         <img src="https://i.postimg.cc/q7xtPmQ7/Smart-Classrooms.webp" width="700" height="200">
                    </div>
                </div>
                <div class="project-card">
                    <div class="content">
                      <img src="https://asc.srmtrichy.edu.in/wp-content/uploads/2023/01/14-min-1024x680.jpg"width="700" height="200">
                    </div>
                </div>
                <div class="project-card">
                    <div class="content">
                       <img src="https://i.postimg.cc/nzVnrmQF/151016033946-DSC-0141.webp" width="700" height="200">
                    </div>
                </div>
                <div class="project-card">
                    <div class="content">
                        <br>
                          <img src="https://i.postimg.cc/LsPJT1HB/smartclassroom.webp" width="700" height="200">
                    </div>
                </div>
                </div>
            </div>
        </section>
    </div>
    <footer>
    <hr>
    <p style="text-align: center;">SRM Trichy Arts & Science College SRM Nagar, <br>Trichy - Chennai Highway,<br> Near Samayapuram, Trichy- 6211050431-2258990, 2258980
        +91-8939428800</p>
</footer>
</body>
</html>
