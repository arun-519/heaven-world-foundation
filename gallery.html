<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College List</title>
    <link rel="icon" href="https://i.postimg.cc/tJ31Qr24/logo-removebg-preview-1.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to right, #fffd71, #e1852f);
            overflow-x: hidden;
        }

        header {
             background-image: linear-gradient(to right, #04619F  , #009FC2);
            padding: 0rem 0;
            text-align: center;
            color: white;
            text-transform: uppercase;
            font-size: 3rem;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .section {
            margin-bottom: 4rem;
            text-align: center;
        }

        .section h2 {
            font-size: 2.5rem;
            color: #01090d;
            margin-bottom: 1rem;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: #dbbc8d;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(157, 138, 138, 0.5);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            justify-content: center;    
            align-items: center;   
            text-align: center;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(123, 117, 117, 0.508);
        }

        .project-card img {
            width: 100%; 
            height: 300px; 
            object-fit: cover;
        }

        .project-card .content {
            padding: 1rem;
        }

        .project-card h3 {
            margin: 0 0 0.5rem;
        }
        .content img{
            display: inline-block;
            height:auto;
        }
        footer {
            background-color: rgba(255, 255, 0, 0.207);
            padding: 20px;
            text-align: center;
        }
        footer p {
            margin: 0;
            font-size: 14px;
            line-height: 1.6;
            color: black;
        }
    </style>
     <script>
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</head>
<body>
    <header>
        <img src="https://th.bing.com/th/id/R.52ad4b4cbbce64f410fea17aec0d93f8?rik=piYQXZuKJ0c15Q&riu=http%3a%2f%2fhindusthan.net%2fhicet%2fwp-content%2fuploads%2f2018%2f10%2fhicet-web-logo.jpg&ehk=hbKzKX90QEhb0lPVeSic%2f149irbZJwGesGeNHjk22uo%3d&risl=&pid=ImgRaw&r=0" alt="HINDUSTHAN COLLEGE OF ENGINEERING AND TECHNOLOGY" width ="500" height="100">
    </header>
    <div class="container">
        <section id="projects" class="section">
            <h2>Gallery of our HICET</h2>
            <div class="projects">
                <div class="project-card">
                    <div class="content">
                       <img src="https://hicet.ac.in/images/gallery/entrace.jpg" alt="College Entrance" width="700" height="200" loading="lazy">
                    </div>
                </div>
                <div class="project-card">
                    <div class="content">
                       <img src="https://hicet.ac.in/images/gallery/SEVC-22-1.jpg" alt="SEVC Event" width="700" height="200" loading="lazy">
                    </div>
                </div>
                <div class="project-card">
                    <div class="content">
                        <img src="https://hicet.ac.in/images/gallery/Hicet-Library1.jpg" alt="Library 1" width="700" height="200" loading="lazy">
                    </div>
                </div>
                <div class="project-card">
                    <div class="content">
                        <img src="https://hicet.ac.in/images/gallery/Hicet-Library2.jpg" alt="Library 2" width="700" height="200" loading="lazy">
                    </div>
                </div>
                <div class="project-card">
                    <div class="content">
                        <img src="https://hicet.ac.in/images/gallery/Kalam-sir1.jpg" alt="Dr. APJ Abdul Kalam Visit" width="700" height="200" loading="lazy">>
                    </div>
                </div>
                <div class="project-card">
                    <div class="content">
                        <br>
                        <img src="https://hicet.ac.in/images/gallery/cricket%20nets.jpg" alt="Cricket Nets" width="700" height="200" loading="lazy">
                    </div>
                </div>
                <div class="project-card">
                    <div class="content">
                        <img src="https://hicet.ac.in/images/gallery/hicet%20top%20view3.jpg" alt="College Top View" width="700" height="200" loading="lazy">
                    </div>
                </div>
                <div class="project-card">
                    <div class="content">
                        <br>
                        <img src="https://hicet.ac.in/images/gallery/FDP-2024.jpg" alt="FDP Event 2024" width="700" height="200" loading="lazy">
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <hr>
        <p>
            Principal<br>
            Hindusthan College of Engineering and Technology (HiCET)<br>
            Valley Campus, Pollachi Highway,<br>
            Coimbatore - 641 032, Tamil Nadu, India.<br>       
            T : 0422-4242424<br>
            F : +91 422 4440505<br>
            M : +91 80983 33333, 9943915566<br>
            E : principal@hicet.ac.in
        </p>
    </footer>
</body>
</html>
