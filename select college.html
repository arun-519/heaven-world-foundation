<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e212b;
            color: #fff;
        }

        header {
             background-image: linear-gradient(to right, #04619F  , #009FC2);
            padding: 1rem 0;
            text-align: center;
            color: white;
            text-transform: uppercase;
            font-size: 3rem;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .section {
            margin-bottom: 4rem;
            text-align: center;
        }

        .section h2 {
            font-size: 2.5rem;
            color: #9adcf9;
            margin-bottom: 1rem;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: #1a1a1d;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(157, 138, 138, 0.5);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(123, 117, 117, 0.508);
        }

        .project-card img {
            display: block;
            width: auto; 
            height: auto; 
            max-width: 100%; 
            margin: 0 auto; 
        }

        .project-card .content {
            padding: 1rem;
        }

        .project-card h3 {
            margin: 0 0 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        Select college 
    </header>
    <div class="container">
        <section id="projects" class="section">
            <h2>Tie-up Colleges</h2>
            <div class="projects">
                <div class="project-card">
                    <div class="content">
                        <img src="https://postimage.me/images/2025/05/25/hicet.jpeg" alt="HICET">
                    </div>
                </div>
                <div class="project-card">
                    <div class="content">
                        <img src="https://postimage.me/images/2025/05/25/hit-images-2020012320.png" alt="HIT Images">
                    </div>
                </div>
                <div class="project-card">
                    <div class="content">
                        <img src="https://i.postimg.cc/65kr9QDm/Hicas-logo.jpg" alt="HICAS Logo">
                    </div>
                </div>
                <div class="project-card">
                    <div class="content">
                        <img src="https://i.postimg.cc/ZnWpnqvM/hindusthanschool-logo.jpg" alt="Hindustan School Logo">
                    </div>
                </div>
                <div class="project-card">
                    <div class="content">
                        <img src="https://postimage.me/images/2025/05/25/srmarts.webp" alt="SRM Arts">
                    </div>
                </div>
                <div class="project-card">
                    <div class="content">
                        <img src="https://postimage.me/images/2025/05/25/SRM-TRP-Trichy.png" alt="SRM TRP Trichy">
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
